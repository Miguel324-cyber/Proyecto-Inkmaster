<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/inicio']">
      <img src="asset/img/logoDragon.webp" alt="IMG" width="45" height="45">Ink Master
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Mostrar opciones para clientes -->
        <li *ngIf="userType === 'cliente'" class="nav-item">
          <a class="nav-link" [routerLink]="['/tatuadores']">Tatuadores</a>
        </li>
        <li *ngIf="userType === 'cliente'" class="nav-item">
          <a class="nav-link" [routerLink]="['/citas']">Reserva tu cita</a>
        </li>

        <!-- Mostrar opciones para empleados -->
        <li *ngIf="userType === 'empleado'" class="nav-item">
          <a class="nav-link" (click)="loadIframe('http://localhost/mi-proyecto-php/vistas/empleado.php')" target="_blank">Panel de Empleado</a>
        </li>
        <li *ngIf="userType === 'empleado'" class="nav-item">
          <a class="nav-link" (click)="loadIframe('http://localhost/inkmaster/vista/usuariosRegistrados.php')" target="_blank">Gestión de clientes</a>
        </li>
        <li *ngIf="userType === 'empleado'" class="nav-item">
          <a class="nav-link" (click)="loadIframe('http://localhost/inkmaster/vista/citasRegistradas.php')" target="_blank">Gestión de citas</a>
        </li>
        <li *ngIf="userType === 'empleado'" class="nav-item">
          <a class="nav-link" (click)="loadIframe('http://localhost/inkmaster/vista/tatuadoresRegistrados.php')" target="_blank">Gestión de empleados</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- Mostrar "Registrate" solo si no estás autenticado -->
        <li *ngIf="!isAuthenticated()" class="nav-item">
          <a class="nav-link" [routerLink]="['/registrate']">Registrate</a>
        </li>

        <!-- Mostrar "Iniciar sesión" solo si no estás autenticado -->
        <li *ngIf="!isAuthenticated()" class="nav-item" id="inicio">
          <a class="nav-link" [routerLink]="['/login']">Iniciar sesión</a>
        </li>

        <!-- Mostrar "Cerrar sesión" solo si estás autenticado -->
        <li *ngIf="isAuthenticated()" class="nav-item">
          <a class="nav-link" (click)="onLogout()">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Iframe para cargar vistas PHP dinámicamente -->
<div *ngIf="userType === 'empleado'" class="iframe-container">
  <iframe [src]="iframeSrc" width="100%" height="600px" frameborder="0"></iframe>
</div>
