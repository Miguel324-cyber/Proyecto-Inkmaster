<div class="form-wrapper">
<div class="container" id="form">
    <h2 class="form-title">Agenda tu cita</h2>
    <form class="bg-danger p-3 m-5 rounded">
      <div class="mb-3">
          <label class="form-label">fecha de tu cita</label>
          <input type="date" class="form-control" id="fechaCita" formControlName="fechaCita">
      </div>
      <div class="mb-3">
          <label class="form-label">hora de la cita</label>
          <input type="time" class="form-control" id="horaCita" formControlName="horaCita">
      </div>
    <div class="mb-3">
      <label class="form-label">empleado que te atendera</label>
      <input type="text" class="form-control" id="idEmpleado" formControlName="idEmpleado">
  </div>
      <div>
          <button type="submit" class="btn btn-dark" name="">Ingresar</button>
      </div>
  </form>
</div>
</div>
